<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Habit Tracker<img src="assets/weekend.png" alt="">
    </header>
    <div class="input-card">
        <h4>Add a habit:</h4>
        <div class="input">
             <input type="text" placeholder="Enter a goal,for eg:drink 10ml of water.">
        </div>
        <button class="save-btn">Enter</button>
    </div>
    <div class="tracker">
        <h2>User entered habit (30-day track):</h2>
        <div class="day-grid">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
